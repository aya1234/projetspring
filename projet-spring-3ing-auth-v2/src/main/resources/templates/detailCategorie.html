
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template}">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<title>Vos Categories</title>
</head>

<body>
	<div layout:fragment="contents">
		<div class="row mt-2 ml-1 mr-1">
			<div class="col-3"></div>
			<div class="col-6">
				<div class="card  border-info">
					<div class="card-header badge badge-info text-wrap">
						<h6>Détail d'une catégorie</h6>
					</div>
					<div class="card-body ">
						<div class="table-responsive">
						<div class="col-6">
									<a class="btn btn-sm btn-success"
										th:href="@{/admin/ajouterProduitAlimentaire(id=${categorie.codeCateg})}"> <i
										class="fas fa-plus-circle"></i> Ajout P. Alimentaire
									</a> <a class="btn btn-sm btn-success "
										th:href="@{/admin/ajouterProduitCosmetique}"> <i
										class="fas fa-plus-circle"></i> Ajout P. cosmétique
									</a>
						</div>
							<table class="table table-striped  table-borderless">
								<tr>
									<td>Code catégorie :</td>
									<td width="2%" th:text="${categorie.codeCateg}"></td>
								</tr>
								<tr>
									<td>Désignation</td>
									<td width="50%" th:text="${categorie.nomCateg}"></td>
								</tr>
								<tr>
									<td>Nombre de produits pour cette catégorie :</td>
									<td width="50%" th:text="${categorie.produits.size()}"></td>
								</tr>
							</table>
						</div>
						<hr>
						<p class="mb-0"><a th:href="@{/user/produits}">Retour à la page d'accueil</a></p>
					</div>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</body>
</html>
